[loggers]
keys = root, application, business, data, presentation, core

[handlers]
keys = defaultHandler

[formatters]
keys = defaultFormatter

[logger_root]
level = DEBUG
handlers = defaultHandler

[logger_application]
level = DEBUG
handlers = defaultHandler
qualname = Application
propagate = 0

[logger_business]
level = DEBUG
handlers = defaultHandler
qualname = Business
propagate = 0

[logger_data]
level = DEBUG
handlers = defaultHandler
qualname = Data
propagate = 0

[logger_presentation]
level = DEBUG
handlers = defaultHandler
qualname = Presentation
propagate = 0

[logger_core]
level = DEBUG
handlers = defaultHandler
qualname = Core
propagate = 0

[handler_defaultHandler]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = defaultFormatter
args = ("logs/rmp_server.log", "a", 10000, 5)

[formatter_defaultFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
